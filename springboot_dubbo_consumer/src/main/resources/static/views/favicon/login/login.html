<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
	<!-- Basic Page Needs -->
	<meta charset="UTF-8">
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<title>Techno Store - My Account</title>

	<meta name="author" content="CreativeLayers">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Boostrap style -->
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">

	<!-- Theme style -->
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

	<!-- Reponsive -->
	<link rel="stylesheet" type="text/css" href="/stylesheets/responsive.css">

	<link rel="shortcut icon" href="/favicon/favicon.png">
	<style>
		body {
			background: url(images/login/loginBg.png) no-repeat;

			height:100%;

			width:100%;

			overflow: hidden;

			background-size:cover;

		}
	</style>
</head>
<body class="row bg">

			<div class="container" style="margin-top: 50px">
				<div class="row">
					<div class="col-md-6">
						<!--这个容器市居右-->
					</div><!-- /.col-md-6 -->
					<div class="col-md-6">
						<div class="form-login">
							<div class="title">
								<h3>Login</h3>
							</div>
							<form action="../user/login" method="post" id="form-login" accept-charset="utf-8">
								<div class="form-box">
									<label for="name-login">手机号或邮箱</label>
									<input type="text" id="name-login" name="username" placeholder="请输入手机号或电子邮箱">
								</div><!-- /.form-box -->
								<div class="form-box">
									<label for="password-login">密码 </label>
									<input type="text" id="password-login" name="password" placeholder="强输入密码">
								</div><!-- /.form-box -->
								<div class="form-box checkbox">
									<input type="checkbox" id="remember" checked  name="remember">
									<label for="remember">记住密码</label>
								</div><!-- /.form-box -->
								<div class="form-box">
									<button type="submit" class="login">登录</button>
									<a href="#" title="">忘记密码？</a>
								</div><!-- /.form-box -->
							</form><!-- /#form-login -->
						</div><!-- /.form-login -->
					</div><!-- /.col-md-6 -->
				</div><!-- /.row -->
			</div><!-- /.container -->
		<!-- Javascript -->
		<script type="text/javascript" src="/javascript/jquery.min.js"></script>
		<script type="text/javascript" src="/javascript/bootstrap.min.js"></script>
		<script type="text/javascript" src="/javascript/main.js"></script>

</body>	
</html>
